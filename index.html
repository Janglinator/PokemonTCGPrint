<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Pokemon TCG Search</title>
    <link rel="stylesheet" href="PokemonTCGPrint.css" />
</head>

<body>
    <header>
        <h1>Pokemon TCG Search</h1>
        <form id="search-form">
            <label for="search-input">Search by name:</label>
            <input type="text" id="search-input" name="search" />
            <button type="submit">Search</button>
        </form>
        <button id="print-button">Print All Cards</button>
    </header>
    <main>
        <ul id="pokemonList"></ul>
    </main>
    <script src="PokemonTCGPrint.js"></script>
</body>

</html>
